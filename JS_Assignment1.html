<!DOCTYPE html>
<html>
<head>
    <title>JS ASSIGNMENT 1</title>
</head>
<body>
   <form id="getDetails" method="post">
       <p><label for="firstname">First Name:</label><br>
       <input type= "text" id="firstname"></p>

       <p><label for="lastName">Last Name:</label><br>
       <input type= "text" id="lastname" ></p>

       <p><label for="email">Email:</label><br>
       <input type="email" id="email" ></p>

       <p><label for="contact">Contact Number:</label><br>
       <input type="tel" id="contact" ></p>
       

       <p><label for="address">Address:</label><br>
       <textarea id="address" rows="3" cols="22" >
       </textarea></p>

       <p><label for="username">Username:</label><br>
       <input type="text" id="username" ></p>

       <p><label for="psw">Password:</label><br>
       <input type="password" id="psw" ></p>

       <p><label>Gender:</label><br>
       <input type="radio" id="male" class="gender" value="male"/>
       <label for="male">Male</label>
       <br>
       <input type="radio" id="female" class="gender" value="female"/>
       <label for="female">Female</label></p>

       <p><label for="qualification">Qualification:</label><br>
       <select id="qualification">
           <option value="selectQ" selected>--Select--</option>
           <option value="MTech">M.Tech</option>
           <option value="BTech">B.Tech</option>
           <option value="BE">B.E.</option>
           <option value="BCA">BCA</option>
           <option value="Diploma">Diploma</option>
       </select></p>

       <p><label for="exp">Experience:</label><br>
        <select id="exp">
           <option value="selectExp" selected>--Select--</option>
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></p>

        <p><label>Coding Languages:</label><br>
       <input type="checkbox" id="cpp" name="cpp" class = "language" value="C++">
       <label for ="cpp">C/C++</label>
       <br>
       <input type="checkbox" id="java" name="java" class = "language" value="Java" checked>
       <label for ="java">Java</label>
       <br>
       <input type="checkbox" id="cs" name="cs" class = "language" value="C#" checked>
       <label for ="cs">C#</label>
       <br>
       <input type="checkbox" id="php" name="php" class = "language" value="PHP">
       <label for ="php">PHP</label>
       <br>
       <input type="checkbox" id="py" name="py" class = "language" value="Python">
       <label for ="py">Python</label>
       </p>
       <br>
   
       <input type="submit" value="Submit" onclick="GetDetails()">


   </form>

 <script>
var formData={}; //object creation

var qualifications = ["MTech","BTech","BE","BCA","Diploma"];  //qualification array

var experiences = [0,1,2,3,4,5];    //experience array   

//coding language object 
var CodingLang = {
      LanguageName: ["C++","Java", "C#","PHP","Python"],
      IsEnabled: [true,false]
      };

//GetDetailsFunction
function GetDetails()
{
    var FName = document.getElementById("firstname");
    formData.firstName = FName.value;
    console.log("fname: " + formData.firstName);
    
    var LName = document.getElementById('lastname');
    formData.lastName = LName.value;
    console.log("lname: " + formData.lastName);

    var Email = document.getElementById('email');
    formData.emailId = Email.value;
    console.log("email: " + formData.emailId);

    var Cont = document.getElementById('contact');
    formData.contact = Cont.value;
    console.log("contact: " + formData.contact);

    var Add = document.getElementById('address');
    formData.address = Add.value;
    console.log("address: " + formData.address);
    
    var UName = document.getElementById('username');
    formData.UserName = UName.value;
    console.log("uname: " + formData.UserName);

    var Pass = document.getElementById('psw');
    formData.password = Pass.value;
    console.log("password: " + formData.password);

    var Gen = document.querySelectorAll('.gender');
    for(var i=0; i<Gen.length;i++)
    {
        if(Gen[i].checked==true)
        {
            formData.Gender = Gen[i].value;
        }
    }
    console.log("gender: " + formData.Gender);
    
    var qual = document.getElementById('qualification');
    for(var i=0;i<qualifications.length;i++)
    {
        if(qual.value == qualifications[i])
        {
            formData.Qualification = qualifications[i];
        }
    }
    console.log("qualification: " + formData.Qualification);

    var experience = document.getElementById('exp');
    for(var i=0;i<experiences.length;i++)
    {
        if(experience.value == experiences[i])
        {
            formData.Experience = experiences[i];
        }
    }
    console.log("experience: " + formData.Experience);

    var lang = document.querySelectorAll('.language');
    console.log("codingLanguage: ")
    for(var i=0 ; i< lang.length ; i++)
    {
        if(lang[i].checked==true)
        {
            formData.CodingLanguage =lang[i].value;
            console.log(formData.CodingLanguage);
        }
 
    }

    //console.log(formData); --> can display data in just one line
}

    </script>
</body>
</html>
